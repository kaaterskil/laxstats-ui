<ion-view view-title="{{ctrl.model.name || 'New Team'}}">
    <ion-content>
        <form name="teamForm" class="list" role="form">
            <input type="hidden" id="id" ng-model="ctrl.model.id">
            
            <label class="item item-input">
                <span class="input-label">Sponsor</span>
                <input type="text" 
                       id="sponsor" 
                       maxlength="100"
                       ng-model="ctrl.model.sponsor" 
                       ng-required>
                <lax-error errors="ctrl.errors.sponsor"></lax-error>
            </label>
            
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" 
                       id="name" 
                       maxlength="100"
                       ng-model="ctrl.model.name"
                       ng-required>
                <lax-error errors="ctrl.errors.name"></lax-error>
            </label>
            
            <label class="item item-input">
                <span class="input-label">Abbreviation</span>
                <input type="text" 
                       id="abbreviation" 
                       ng-model="ctrl.model.abbreviation" 
                       maxlength="5">
                <lax-error errors="ctrl.errors.abbreviation"></lax-error>
            </label>
            
            <label class="item item-input">
                <span class="input-label">Gender</span>
                <select id="gender" 
                        ng-model="ctrl.model.gender" 
                        ng-options="opt.value as opt.label for opt in ctrl.genders" 
                        ng-required></select>
                <lax-error errors="ctrl.errors.gender"></lax-error>
            </label>
            
            <label class="item item-input">
                <span class="input-label">Letter</span>
                <select id="letter" 
                        ng-model="ctrl.model.letter" 
                        ng-options="opt.value as opt.label for opt in ctrl.letters" 
                        ng-required></select>
                <lax-error errors="ctrl.errors.letter"></lax-error>
            </label>
            
            <label class="item item-input">
                <span class="input-label">State</span>
                <select id="region" 
                        ng-model="ctrl.model.region" 
                        ng-options="opt.value as opt.label for opt in ctrl.regions" 
                        ng-required></select>
                <lax-error errors="ctrl.errors.region"></lax-error>
            </label>
            
            <label class="item item-input">
                <span class="input-label">Home Field</span>
                <select id="home-site" 
                        ng-model="ctrl.model.homeSite" 
                        ng-options="opt.id as opt.name for opt in ctrl.sites"></select>
                <lax-error errors="ctrl.errors.homeSite"></lax-error>
            </label>
            
            <div class="padding">
                <button type="button" 
                        class="button button-block button-positive" 
                        ng-click="ctrl.saveOrUpdate()">{{ctrl.btnText()}}</button>
            </div>
        </form>
    </ion-content>
</ion-view>
